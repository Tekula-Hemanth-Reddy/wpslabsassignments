    <section id="academicInfo">
      
        <div class="container">
          <div class="card-panel">
              <a class="btn-floating btn-large waves-effect waves-light red right"  onclick="editAcademic()"><i class="material-icons">create</i></a>
              <div class="center" style="margin-top: 50px;"><h4 class="heading">Academic Information</h4></div>
            <div class="row">
              <div class="col l4 s2 m3"></div>
              <form class="col l4 s8 m9" id="academicForm">
                <div class="row">
                  <div class="input-field col s12 m12">
                    <input id="branch" type="text" class="validate"  pattern="^[a-zA-Z ]{2,30}$" required>
                    <label for="branch">Branch Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 m12">
                    <input id="section" type="text" class="validate" pattern="^[a-zA-Z ]{1}$" required>
                    <label for="section">Section</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 m12">
                    <input id="rollNumber" type="text" class="validate" pattern="^[0-3][0-9]{2}$" required>
                    <label for="rollNumber">Roll Number last 3 digits</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 m12">
                    <input id="cgp" type="text" class="validate" pattern="(^100(\.0{1,2})?$)|(^([1-9]([0-9])?|0)(\.[0-9]{1,2})?$)" required>
                    <label for="cgp">Cgp</label>
                  </div>
                </div>
                <div class="center">
                  <button class="btn waves-effect waves-light" type="submit" id="submitButton" onclick="submitAcademic()">Submit
                    <i class="material-icons right">send</i>
                    </button>
                </div>
              </form>
            </div>
          </div>
        </div>
  </section>

<script >
    $(document).ready(function(){
    $('.sidenav').sidenav();
  });

  function editAcademic()
        {
            var obj=localStorage.getItem('academicObj');
            obj= JSON.parse(obj);
            document.getElementById('branch').value =obj['bra'];
            document.getElementById('section').value =obj['sec'];
            document.getElementById('rollNumber').value =obj['roll'];
            document.getElementById('cgp').value =obj['cgpA'];
            
        }

  function submitAcademic()
  {

      var obj={
                'bra':document.forms['academicForm'].elements['branch'].value,
                'sec':document.forms['academicForm'].elements['section'].value,
                'roll':document.forms['academicForm'].elements['rollNumber'].value,
                'cgpA':document.forms['academicForm'].elements['cgp'].value,
       
            }
            localStorage.setItem('academicObj',JSON.stringify(obj));
  }
</script>
