    <section id="studentInfo">
        <div class="container">
          <div class="card-panel">
            <a class="btn-floating btn-large waves-effect waves-light red right"  onclick="editStudent()"><i class="material-icons">create</i></a>
            <div class="center" style="margin-top: 50px;"><h4 class="heading">Student Information</h4></div>
            <div class="row">
              <div class="col l4 s2 m3"></div>
              <form class="col l4 s8 m9" id="personal">
                <div class="row">
                  <div class="input-field col s12 m12">
                    <input id="stu_name" type="text" class="validate" pattern="^[a-zA-Z ]{2,30}$" required>
                    <label for="stu_name">Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 m12">
                    <input id="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 m12">
                    <input id="phone" type="tel" class="validate" pattern="^[6-9]{1}[0-9]{9}$" required>
                    <label for="phone">Phone Number</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 m12">
                    <input id="address" type="text" class="validate" pattern="^[a-zA-Z ]{2,30}$" required>
                    <label for="address">Address</label>
                  </div>
                </div>
                <div class="center">
                      <button class="btn waves-effect waves-light" type="submit" id="submitButton" onclick="submitDetails()">Submit
                        <i class="material-icons right">send</i>
                        </button>
              </div>
              </form>
            </div>
          </div>
        </div>
  </section>

<script >
    $(document).ready(function(){
    $('.sidenav').sidenav();
  });

  function editStudent()
        {
            var obj=localStorage.getItem('studentObj');
            obj= JSON.parse(obj);
            document.getElementById('stu_name').value =obj['sn'];
            document.getElementById('email').value =obj['em'];
            document.getElementById('phone').value =obj['ph'];
            document.getElementById('address').value =obj['ad'];
            
        }

  function submitDetails()
  {
    var nameRegex = /^[a-zA-Z\-]+$/;
    var validfirstUsername = document.frm.firstName.value.match(nameRegex);
    if(validUsername == null){
        alert("Your first name is not valid. Only characters A-Z, a-z and '-' are  acceptable.");
        document.frm.firstName.focus();
        return false;
    }
      var obj={
                'sn':document.forms['personal'].elements['stu_name'].value,
                'em':document.forms['personal'].elements['email'].value,
                'ph':document.forms['personal'].elements['phone'].value,
                'ad':document.forms['personal'].elements['address'].value,
       
            }
            localStorage.setItem('studentObj',JSON.stringify(obj));
  }
</script>
